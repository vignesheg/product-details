<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h2 class="text-center">Product Management</h2>
    <form id="productForm" class="mb-3">
        <div class="mb-2">
            <input type="text" id="productName" class="form-control" placeholder="Product Name" required>
        </div>
        <div class="mb-2">
            <textarea id="productDetails" class="form-control" placeholder="Product Details" required></textarea>
        </div>
        <div class="mb-2">
            <input type="number" id="productPrice" class="form-control" placeholder="Price" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
    
    <h3>Product List</h3>
    <ul id="productList" class="list-group"></ul>
    
    <script type="module" src="firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
